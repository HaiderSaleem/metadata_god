name: flutter_metadata_god
description: A new Flutter FFI plugin project.
version: 1.0.0
repository: https://github.com/KRTirtho/metadata_god/blob/main/packages/flutter_metadata_god
homepage: https://github.com/KRTirtho/metadata_god

environment:
  sdk: ">=2.19.2 <3.0.0"
  flutter: ">=2.11.0"

dependencies:
  flutter:
    sdk: flutter
  metadata_god: ^1.0.0

dev_dependencies:
  ffi: ^2.0.1
  ffigen: ^6.1.2
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  plugin:
    platforms:
      android:
        ffiPlugin: true
      ios:
        ffiPlugin: true
      linux:
        ffiPlugin: true
      macos:
        ffiPlugin: true
      windows:
        ffiPlugin: true